<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bethany's Pie Shop</title>
    <meta name="author" content="Bethany's Pie Shop">
    <meta name="description" content="Bethany's Pie Shop Store Front">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/site.css" type="text/css">
    <link rel="stylesheet" href="../styles/contact.css" type="text/css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <header id="main-header">
        <nav>
            <ul>
                <li><a href="/"><img src="../images/cake.svg" alt="Cake icon" width="32" /></a></li>
                <li><a href="/">Home</a></li>
                <li><a href="pieoverview.html">All Pies</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div id="main-content">
        <aside id="main-leftside">
            <a href="/"><img src="../images/bethanylogo.png" alt="Bethanys pie shop logo"></a>
            <header>
                <h4>Browse our pies</h4>
            </header>
            <ul>
                <li><a href="pieoverview.html">All Pies</a></li>
            </ul>
            <input type="search" class="searchbox" placeholder="Search our store">
        </aside>
        <main id="main-rightside">
            <article>
                <header>
                    <h1>Contact Us</h1>
                </header>
                <form action="contact.html" method="post" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="source" value="ContactForm">

                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-group">
                            <label for="name">Name <input type="text" name="name" id="name"></label>
                        </div>
                        <div class="form-group">
                            <label for="email">Email <input type="email" name="email" id="email"></label>
                        </div>
                        <div class="form-group">
                            <label for="telephone">Phone
                                <input type="tel" name="telephone" id="telephone">
                            </label>
                        </div>
                        <div class="form-group">Phone type
                            <label><input type="radio" name="phoneType" value="cell">Cell</label>
                            <label><input type="radio" name="phoneType" value="work">Work</label>
                            <label><input type="radio" name="phoneType" value="home">Home</label>
                        </div>
                        <div class="form-group">
                            <label for="contactVia">Contact via
                                <label><input type="checkbox" name="contactVia" value="phone">Phone</label>
                                <label><input type="checkbox" name="contactVia" value="email">Email</label>
                            </label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Feedback</legend>
                        <div class="form-group">
                            <label for="comments">Comments
                                <textarea name="comments" id="" cols="30" rows="7"></textarea>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="feedbackType">Feedback type
                                <select name="feedbackType" id="feedbackType" multiple="multiple" size="6">
                                    <optgroup label="Stores">
                                        <option value="webstore">Web store</option>
                                        <option value="physstore">Physical store</option>
                                    </optgroup>
                                    <option value="webtech">Website issue</option>
                                    <option value="general">General feedback</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="severity">Severity
                                <input type="range" name="severity" id="severity" min="1" max="10">
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="date">Date
                                <input type="date" name="date" id="date">
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="time">Time
                                <input type="time" name="time" id="time">
                            </label>
                        </div>
                    </fieldset>

                    <input type="submit" value="Send">
                </form>
            </article>
        </main>
        <footer>
            <p>Our address is
            <address>Bethany's Pie Shop - Bakery Street 555 Brussels Belgium</address>
            </p>
            <p>Contact us via <a href="mailto:info@bethanyspieshop">email</a></p>
            <small> Copyright &copy;
                <script>document.write(new Date().getFullYear())</script> Bethany's Pie Shop. All rights reserved.
            </small>
        </footer>
    </div>
</body>

</html>
